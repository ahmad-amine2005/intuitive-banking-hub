
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurBank - Register</title>
    <meta name="description" content="Create your secure banking account" />
    <meta name="author" content="SecurBank" />
    <link rel="stylesheet" href="styles.css">
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="logo-container">
            <div class="logo-circle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
          </div>
          <h1 class="card-title">Create an Account</h1>
          <p class="card-description">
            Enter your details to create your account
          </p>
        </div>
        <div class="card-content">
          <form id="registerForm">
            <div class="alert alert-error" id="errorAlert">
              <p id="errorMessage"></p>
            </div>

            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                id="name"
                type="text"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone (Optional)</label>
              <input
                id="phone"
                type="tel"
                placeholder="555-123-4567"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                required
              />
              <p class="helper-text">
                Must contain at least 8 characters, including uppercase, lowercase, and a number
              </p>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Sign Up
            </button>
            <div class="card-footer">
              <p class="text-center">
                Already have an account?
                <a href="/" class="link-text">
                  Sign in
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
